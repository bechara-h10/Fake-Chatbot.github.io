<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
    />
    <title>Fake Chat Bot</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>FakeBot</h1>
        <h2>Chatter</h2>
        <figure class="avatar">
          <img src="logo.jpg" />
        </figure>
      </div>
      <div class="msgs">
        <div class="msg-content"></div>
      </div>
      <div class="msg-box">
        <textarea class="msg-input" placeholder="Type Message ..."></textarea>
        <button class="msg-submit" type="submit">Send</button>
      </div>
    </div>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
  </body>
</html>
